<body>
  <script>
    var shakespeare = ["Grim","visaged","war","hath","smooth'd","his","wrinkled","front"];
    function findLongestLength(array)
    {
      var longest = 0;
      for(var i = 0; i < array.length; i++)
      {
        if(array[i].length > longest)
        {
          longest = array[i].length;
        }
      }
      return longest;
    }
    console.log(findLongestLength(shakespeare));

    function niceRegularBox(array)
    {
      for(var i = 0; i < findLongestLength(array) + 2; i++)
        {
          console.log("-");
        }
      console.log(array.length);
      for(var i = 0;i < array.length; i++)
        {
          var dif = findLongestLength(array) - array[i].length;
          var spaces = "";
            for(var j = 0; j < dif; j++)
              {
            spaces = spaces + " ";
              }
        console.log("|"+ "  " + array[i] +"  " + spaces + "|");
      }
      for(var i = 0; i < findLongestLength(array) + 2; i++)
      {
        console.log("-");
      }
    }
    niceRegularBox(shakespeare);
  </script>
